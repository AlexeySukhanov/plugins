<div class="sfg_container">
    <div id="sfg_input_container">
        <h3 class="sfg_title">FAQs</h3>
        <ul class="sfg_faq_list">
            <li class="sfg_item">
                <div class="sfg_draggable">draggable</div>
                <div class="sfg_item_content">
                    <input placeholder="question" type="text" class="sfg_input sfg_name_input">
                    <textarea placeholder="answer" class="sfg_input sfg_text_input"></textarea>
                </div>
                <button class="sfg_delete_item" type="button">delete item</button>
            </li>
        </ul>
        <button id="sfg_add_new" type="button">Add another FAQ item</button>
    </div>
    <div id="sfg_output_container">
        <h3 class="sfg_title">JSON FAQ Schema Code</h3>
        <textarea name="" id="sfg_output" cols="30" rows="10" readonly ></textarea>
        <button type="button">Copy FAQ Schema</button>
    </div>
</div>
