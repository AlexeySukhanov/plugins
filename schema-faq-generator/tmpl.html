<div class="sfg_container">
    <div id="sfg_input_container">
        <h3 class="sfg_title">Enter your question(s) here...</h3>
        <ul class="sfg_faq_list">
            <li class="sfg_item">
                <div class="sfg_draggable">
                    <svg viewBox="0 0 24 24"><path d="M9,3H11V5H9V3M13,3H15V5H13V3M9,7H11V9H9V7M13,7H15V9H13V7M9,11H11V13H9V11M13,11H15V13H13V11M9,15H11V17H9V15M13,15H15V17H13V15M9,19H11V21H9V19M13,19H15V21H13V19Z"></path></svg>
                </div>
                <div class="sfg_item_content">
                    <textarea placeholder="Question" class="sfg_input sfg_name_input" contenteditable="true"></textarea>
                    <textarea placeholder="Answer" class="sfg_input sfg_text_input"contenteditable></textarea>
                </div>
                <button class="sfg_delete_item" type="button">
                    <svg viewBox="0 0 24 24"><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"></path></svg>
                </button>
            </li>
        </ul>
        <button id="sfg_add_new" type="button">
            <svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"></path></svg>
            Add another question</button>
    </div>
    <div id="sfg_output_container">
        <h3 class="sfg_title">Then find your code here...</h3>
        <div class="sfg_select">
            <input id="script_view" name="sfg_view" type="radio" checked="checked" value="script_view">
            <input id="wp_view" name="sfg_view" type="radio" value="wp_view">
            <label for="script_view">Script</label>
            <span class="divider">or</span>
            <label for="wp_view">Wordpress</label>
            <div class="prefix_settings">
                <input id="post_type" type="radio" name="content_type" checked="checked" value="post_type">
                <label for="post_type"><div class="point checked"></div>Post</label>
                <input id="page_type" type="radio" name="content_type" value="page_type">
                <label for="page_type"><div class="point"></div>Page </label>
                <input id="data_id" type="number" placeholder="Enter ID" min="1">
            </div>
        </div>

        <textarea id="sfg_output" name="sfg_output" onresize="false" cols="30" rows="10" readonly ></textarea>
        <button id="sfg_copy" type="button">Click To Copy Your Code</button>
    </div>
</div>
